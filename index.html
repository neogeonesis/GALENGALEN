<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Arrastrable Sin Marco</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* ¡Fondo cambiado a BLANCO! */
            height: 100vh;
            overflow: hidden; 
            font-family: 'Courier New', Courier, monospace;
        }

        .draggable {
            position: absolute; 
            cursor: grab;
            background: white;
            padding: 10px;
            /* ¡Marco y Sombra ELIMINADOS! */
            border: none; 
            box-shadow: none; 
            user-select: none;
            width: fit-content;
        }

        .draggable:active {
            cursor: grabbing;
            background-color: #f0f0f0; /* Un gris muy suave para indicar que está activo */
        }

        img {
            pointer-events: none; 
            display: block;
            max-width: 200px; 
            height: auto;
        }
    </style>
</head>
<body>

    <div class="draggable" style="top: 10%; left: 10%;">
        <img src="imagenes/grande1.jpg" alt="Imagen Arrastrable">
        <p>¡Arrastrame!</p>
    </div>

    <div class="draggable" style="top: 40%; left: 50%;">
        <h3>Hola Mundo</h3>
        <p>Soy una nota flotante.</p>
    </div>

    <div class="draggable" style="top: 20%; left: 70%;">
        <img src="imagenes/grande1.jpg" alt="Otra Imagen Arrastrable">
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        let currentElement = null;
        let startX = 0, startY = 0, initialLeft = 0, initialTop = 0;
        let zIndexCounter = 1;

        draggables.forEach(element => {
            element.addEventListener('mousedown', (e) => {
                currentElement = element;
                startX = e.clientX;
                startY = e.clientY;
                
                const rect = currentElement.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;

                zIndexCounter++;
                currentElement.style.zIndex = zIndexCounter;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!currentElement) return;
            e.preventDefault(); 

            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            currentElement.style.left = `${initialLeft + deltaX}px`;
            currentElement.style.top = `${initialTop + deltaY}px`;
        });

        document.addEventListener('mouseup', () => {
            currentElement = null;
        });
    </script>

</body>
</html>
