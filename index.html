<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio Interactivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="draggable" style="top: 10%; left: 10%;">
        <img src="https://via.placeholder.com/150" alt="Imagen 1">
        <p>Proyecto A</p>
    </div>

    <div class="draggable" style="top: 20%; left: 40%;">
        <div class="caja-texto">
            <h2>Hola</h2>
            <p>Soy un texto arrastrable.</p>
        </div>
    </div>

    <div class="draggable" style="top: 50%; left: 60%;">
        <img src="https://via.placeholder.com/200x100" alt="Imagen 2">
    </div>

    <div class="draggable" style="top: 60%; left: 15%;">
        <img src="https://via.placeholder.com/100" alt="Imagen 3">
    </div>

    <script src="script.js"></script>
</body>
</html>
