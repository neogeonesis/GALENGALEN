<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Arrastrable</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            height: 100vh;
            overflow: hidden; /* Evita barras de desplazamiento */
            font-family: 'Courier New', Courier, monospace;
        }

        .draggable {
            position: absolute; /* Vital para que se mueva */
            cursor: grab;
            background: white;
            padding: 10px;
            border: 1px solid #000;
            box-shadow: 5px 5px 0px rgba(0,0,0,1); /* Sombra dura estilo retro */
            user-select: none;
            width: fit-content;
        }

        .draggable:active {
            cursor: grabbing;
            background-color: #e8e8e8;
        }

        img {
            pointer-events: none; /* Evita bugs al arrastrar imágenes */
            display: block;
            max-width: 200px; /* Tamaño máximo de imágenes */
            height: auto;
        }
    </style>
</head>
<body>

    <div class="draggable" style="top: 10%; left: 10%;">
        <img src="imagenes/grande1.jpg" alt="Imagen Arrastrable">
        <p>¡Arrastrame!</p>
    </div>

    <div class="draggable" style="top: 40%; left: 50%;">
        <h3>Hola Mundo</h3>
        <p>Soy una nota flotante.</p>
    </div>

    <div class="draggable" style="top: 20%; left: 70%;">
        <img src="imagenes/grande1.jpg" alt="Otra Imagen Arrastrable">
    </div>

    <script>
        const draggables = document.querySelectorAll('.draggable');
        let currentElement = null;
        let startX = 0, startY = 0, initialLeft = 0, initialTop = 0;
        let zIndexCounter = 1;

        draggables.forEach(element => {
            element.addEventListener('mousedown', (e) => {
                currentElement = element;
                startX = e.clientX;
                startY = e.clientY;
                
                // Obtenemos la posición actual
                const rect = currentElement.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;

                // Traemos el elemento al frente
                zIndexCounter++;
                currentElement.style.zIndex = zIndexCounter;
            });
        });

        document.addEventListener('mousemove', (e) => {
            if (!currentElement) return;
            e.preventDefault(); // Evita selecciones extrañas

            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;

            // Mueve el elemento a la nueva posición absoluta
            currentElement.style.left = `${initialLeft + deltaX}px`;
            currentElement.style.top = `${initialTop + deltaY}px`;
        });

        document.addEventListener('mouseup', () => {
            // Detiene el arrastre
            currentElement = null;
        });
    </script>

</body>
</html>
